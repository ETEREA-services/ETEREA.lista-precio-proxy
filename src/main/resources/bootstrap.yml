app:
  port: ${APP_PORT:8080}
  logging: debug
  consul:
    host: consul-service
    port: 8500

server:
  address: 0.0.0.0
  port: ${app.port}

spring:
  application:
    name: lista-precio-proxy
  cloud:
    consul:
      host: ${app.consul.host}
      port: ${app.consul.port}
      discovery:
        prefer-ip-address: true
        tags: eterea,lista,precio,proxy

logging:
  level:
    eterea.lista.precio.proxy: ${app.logging}
    web: ${app.logging}
    org:
      springframework:
        transaction: ${app.logging}
        cloud.config: ${app.logging}

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 60000

management:
  endpoints:
    web:
      exposure:
        include: scheduledtasks,env,health
